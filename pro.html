<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.8.6/dist/handlebars.min.js"></script>
    <style>
      .card {
        margin-bottom: 20px;
      }
      .card-img-top {
        height: 250px;
        object-fit: cover;
      }
      .carousel-control-prev, .carousel-control-next {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        {{#each products}}
        <div class="col-md-4">
          <div class="card">
            <div id="carousel{{@index}}" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="{{image}}" class="card-img-top" alt="Product Image">
                </div>
                {{#if image2}}
                <div class="carousel-item">
                  <img src="{{image2}}" class="card-img-top" alt="Product Image 2">
                </div>
                {{/if}}
              </div>
              {{#if image2}}
              <a class="carousel-control-prev" href="#carousel{{@index}}" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carousel{{@index}}" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
              {{/if}}
            </div>
            <div class="card-body">
              <h5 class="card-title">{{name}}</h5>
              <p class="card-text">{{description}}</p>
            </div>
            <div class="card-footer">              <button class="btn btn-primary">Buy</button>
              <button class="btn btn-secondary">Sell</button>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
    
    <script>
      var data = {
        products: [
          {
            name: 'Product 1',
            description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
            image: 'https://via.placeholder.com/500x300',
            image2: 'https://via.placeholder.com/500x300'
          },
          {
            name: 'Product 2',
            description: 'Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.',
            image: 'https://via.placeholder.com/500x300'
          },
          {
            name: 'Product 3',
            description: 'Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris.',
            image: 'https://via.placeholder.com/500x300',
            image2: 'https://via.placeholder.com/500x300'
          }
        ]
      };
      
      var source = document.querySelector('#product-template').innerHTML;
      var template = Handlebars.compile(source);
      var html = template(data);
      document.querySelector('.row').innerHTML = html;
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.0/dist/umd/popper.min.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
